<html>
<head>
	<title>Login page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/Login.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="">

<body>
<img class="wave" src="assets/undraw.png">
<div class="container">
	<div class="img">
		<!-- <img src="images/chat.png"> -->
	</div>

	<div class="login-container">

		<form onsubmit="return validation()">
			<img class="avatar" src="assets/Profile.png">
			<h2>Welcome</h2>
			<!-- <div id="error_message"></div> -->

			<div class="input-div one">
				<div class="i">
					<i class="fa fa-user"></i>
				</div>
				<div>
					<h5>Id Number</h5>
					<input class="input" type="text" id="index">
				</div>
			</div>
			<div class="input-div two">
				<div class="i">
					<i class="fa fa-lock"></i>
				</div>
				<div>
					<h5>PinCode</h5>
					<input class="input" type="Password" id="Password">
				</div>
			</div>
			<a href="#">Forgot Password?</a>
			<button style="top: 0;
							width: 100%;
							height: 50px;
							background-image: linear-gradient(to right, #00BFA6, #00BFA6, #00BFA6);
							border-radius: 25px;
							transition: 0.5s;
							outline: none;
							border: none;
							font-family: 'poppins', sans-serif;
							background-size: 200%;
							margin: 1rem 0;
							font-size: 1.2rem;
							cursor: pointer;
							color: #fff;
							text-transform: uppercase;" 
	type="submit" class="submit-btn">Log in</button>
